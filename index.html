<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>NeoGutenberg</title>
        <link href="css/smalltalk.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/neogutenberg.css" rel="stylesheet" type="text/css"/>
        <script>if (typeof module === 'object') {
                window.module = module;
                module = undefined;
            }</script>


        <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
        <script src="js/underscore-1.8.3.min.js" type="text/javascript"></script>
        <script src="js/handlebars-v4.0.5.js" type="text/javascript"></script>
        <script src="js/showdown.min.js" type="text/javascript"></script>
        <script src="js/ace/ace.js" type="text/javascript"></script>
        <script src="js/ace/mode-markdown.js" type="text/javascript"></script>
        <script src="js/ace/theme-monokai.js" type="text/javascript"></script>
        <script src="js/smalltalk.min.js" type="text/javascript"></script>

        <script src="js/popper.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>

        <script src="js/app.js" type="text/javascript"></script>

        <script>if (window.module)
                module = window.module;</script>
    </head>
    <body>
        <div class="window">
            <header class="toolbar toolbar-header">
                <div class="toolbar-actions">

                    <div class="btn-group">
                        <button id="btn-create-book" class="btn btn-default" title="Create book" data-toggle="tooltip" data-placement="bottom">
                            <span class="icon icon-book"></span>
                        </button>
                        <button id="btn-create-chapter" class="btn btn-default" title="Create chapter"data-toggle="tooltip" data-placement="bottom">
                            <span class="icon icon-book-open"></span>
                        </button>
                    </div>
                    <button id="btn-generate-ebooks" class="btn btn-default" title="Generate ebooks"data-toggle="tooltip" data-placement="bottom">
                        <span class="icon icon-print"></span>
                    </button>

                    <button id="btn-open-settings" class="btn btn-default pull-right" title="Settings"data-toggle="tooltip" data-placement="bottom">
                        <span class="icon icon-cog"></span>
                    </button>
                </div>
            </header>
            <div class="window-content">
                <div class="pane-group">
                    <div class="pane pane-sm sidebar"></div>
                    <div class="pane">
                        <div class="tab-group"></div>
                        <div id="editor-container"></div>
                    </div>
                </div>
            </div>
            <footer class="toolbar toolbar-footer">
                <h1 class="title pull-left ml-2"></h1>
            </footer>
        </div>
    </body>
</html>
