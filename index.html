        <script>if (window.module)
                module = window.module;</script>
    </head>
    <body>
        <div class="window">
            <header class="toolbar toolbar-header">
                <div class="toolbar-actions">

                    <div class="btn-group">
                        <button id="btn-create-book" class="btn btn-large btn-default" title="Create book" data-toggle="tooltip" data-placement="bottom">
                            <span class="icon icon-book"></span>
                        </button>
                        <button id="btn-create-chapter" class="btn btn-large btn-default" title="Create chapter"data-toggle="tooltip" data-placement="bottom">
                            <span class="icon icon-book-open"></span>
                        </button>
                    </div>
                    <button id="btn-generate-ebooks" class="btn btn-large btn-default" title="Generate ebooks"data-toggle="tooltip" data-placement="bottom">
                        <span class="icon icon-print"></span>
                    </button>

                    <button id="btn-open-settings" class="btn btn-large btn-default pull-right" title="Settings"data-toggle="tooltip" data-placement="bottom">
                        <span class="icon icon-cog"></span>
                    </button>
                </div>
            </header>
            <div class="window-content">
                <div class="pane-group">
                    <div class="pane pane-sm sidebar"></div>
                    <div class="pane">
                        <div class="tab-group"></div>
                        <div id="editor-container"></div>
                    </div>
                </div>
            </div>
            <footer class="toolbar toolbar-footer">
                <h1 class="title pull-left ml-2"></h1>
            </footer>
        </div>
    </body>
