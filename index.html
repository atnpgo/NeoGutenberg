<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>NeoGutenberg</title>

        <link href="css/neogutenberg.css" rel="stylesheet" type="text/css"/>
        <script>if (typeof module === 'object') {
                window.module = module;
                module = undefined;
            }</script>


        <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
        <script src="js/underscore-1.8.3.min.js" type="text/javascript"></script>
        <script src="js/handlebars-v4.0.5.js" type="text/javascript"></script>

        <script src="js/ace/theme-monokai.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>

        <script>if (window.module)
                module = window.module;</script>
    </head>
    <body>
        <div class="window">
            <header class="toolbar toolbar-header">
                <div class="toolbar-actions">
                    <button class="btn btn-default">
                        <span class="icon icon-plus-squared"></span>
                    </button>
                </div>
            </header>
            <div class="window-content">
                <div class="pane-group">
                    <div class="pane pane-sm sidebar"></div>
                    <div class="pane">
                        <div class="tab-group"></div>
                        <div id="editor-container"></div>
                    </div>
                </div>
            </div>
            <!--footer class="toolbar toolbar-footer">
